
<div class="p-10 bg-gray-100/80 flex flex-col space-y-10">
  
    <div class="flex items-center justify-around w-full space-x-5 bg-white rounded shadow-sm p-10">
        <div class="flex text-center flex-col space-y-5">
            <img src="../assets/images/logo.png" alt="" class="w-[300px] object-contain">
            <h1 class="text-4xl font-black">Create Category</h1>
        </div>
        <form class="flex items-start space-y-3 flex-col w-1/2" (ngSubmit)="ngSubmit()">
            <p class="font-bold">Name</p>
            <input type="text" class="border w-full rounded p-3" name="label" placeholder="Label" [(ngModel)]="categories.label">
            <p class="font-bold">Description</p>
            <input type="text" class="border w-full rounded p-3" name="description" placeholder="Description" [(ngModel)]="categories.description">
            <button type="submit" class="text-white rounded py-3 w-full bg-main">Add</button>
        </form>
    </div>
    <div class="flex flex-col items-start justify-around w-full space-y-5 bg-white rounded shadow-sm p-10">
        <h1 class="text-4xl font-black ">Category liste</h1>

        <div class="w-full h-[1px] bg-gray-200"></div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full">
            
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">Type</th>
                  <th scope="col" class="px-6 py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categorie" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                  <td class="px-6 py-4">{{category.label}}</td>
                  <td class="space-x-2">
                    <button (click)="deleteCategorie(category.id)" class="bg-main text-white px-5 py-2 rounded">
                      <i class='bx bxs-trash-alt'></i>
                    </button>
                    <button  class="bg-yellow-400 text-white px-5 py-2 rounded">
                      <i class='bx bxs-edit'></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
  </div>
